<h2>Asthma Action Plan</h2>
<h3> Control Medications </h3>
<h3> Semiregular Medications </h3>
<h3> Medical Alert Medications </h3>

<div *ngFor="let product of products">
	<h3>
		{{ product.name }}
	</h3>
</div>

<div>
	<input type-text>
	<select name="cars" id="cars">
  <option *ngFor="let product of products"> {{ product.name }}</option>
</select>

	<h4 *ngFor="let item of items"> {{ item }}</h4>
	<div>

<h1> QR code <h1>

<div class="result">
    <div class="meta">
        <div>qrdata: {{ qrdata }}</div>
        <div>elementType: {{ elementType }}</div>
        <div>level: {{ level }}</div>
        <div>scale: {{ scale }}</div>
        <div>width: {{ width }}</div>
    </div>
    <div class="qrcodeImage">
        <qrcode
          [elementType]="elementType"
          [level]="level"
          [qrdata]="qrdata"
          [scale]="scale"
          [width]="width"
        ></qrcode>
    </div>
</div>

<h1> End QR code <h1>
